<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
	<title>519欢乐大逗比</title>
	<link rel="stylesheet" type="text/css" href="style/main.css">
	<link rel="stylesheet" href="style/animate.css">
</head>
<body>
<div class="con-back" data-ibg-bg="img/1.jpg"></div>
<div class="container">
	<div class="introduction">
		<div class="intro yfp">
			<img class="yfp-img" src="img/yfp.jpg" data-action="yfp-img">
			<div class="yfp-div div-uni">
				<h2>鄢发鹏</h2>
				<p>FROM:湖北黄冈</p>
				<p class="con-p">立志成为一名出色的教师/工程师</p>
			</div>
			<div class="bottom-line line-1"></div>
		</div>
		<div class="intro lwf">
			<img class="lwf-img" src="img/lwf.jpg" data-action="lwf-img">
			<div class="lwf-div div-uni">
				<h2>林万发</h2>
				<p>FROM:云南宣威</p>
				<p class="con-p">我们的征途是大海与星辰</p>
			</div>
			<div class="bottom-line line-2"></div>
		</div>
		<div class="intro srx">
			<img class="srx-img" src="img/srx.jpg" data-action="srx-img">
			<div class="srx-div div-uni">
				<h2>苏荣祥</h2>
				<p>FROM:福建厦门</p>
				<p class="con-p">我是天空里的一片云，偶然投影在你的波心</p>
			</div>
			<div class="bottom-line line-3"></div>
		</div>
		<div class="intro xjw">
			<img class="xjw-img" src="img/xjw.jpg" style="width: 100%;">
			<div class="xjw-div div-uni">
				<h2>许军威</h2>
				<p>FROM:浙江金华</p>
				<p class="con-p">有梦想的小骚年</p>
			</div>
			<div class="bottom-line line-4"></div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery.interactive_bg.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
